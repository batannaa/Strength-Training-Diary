<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькуляторы Здоровья</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo1.png" alt="Training Diary Logo" width="100" height="100" class="d-inline-block align-text-top">
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Запись Тренировки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="progress.html">Прогресс</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="calculators.html">Калькуляторы</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mt-4">Калькуляторы Здоровья</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <h5 class="card-title">Калькулятор ИМТ (Индекс Массы Тела)</h5>
                    <div class="mb-3">
                        <label for="height" class="form-label">Рост (см):</label>
                        <input type="number" class="form-control" id="height" placeholder="175">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Вес (кг):</label>
                        <input type="number" class="form-control" id="weight" placeholder="70">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Рассчитать ИМТ</button>
                    <div id="bmiResult" class="mt-3 fw-bold"></div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <h5 class="card-title">Калькулятор нормы воды</h5>
                    <div class="mb-3">
                        <label for="waterWeight" class="form-label">Ваш вес (кг):</label>
                        <input type="number" class="form-control" id="waterWeight" placeholder="70">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateWater()">Рассчитать норму воды</button>
                    <div id="waterResult" class="mt-3 fw-bold"></div>
                </div>
            </div>
        </div>
        </div>

    <script>
        function calculateBMI() {
            const heightCm = parseFloat(document.getElementById('height').value);
            const weightKg = parseFloat(document.getElementById('weight').value);
            const bmiResultDiv = document.getElementById('bmiResult');

            if (isNaN(heightCm) || isNaN(weightKg) || heightCm <= 0 || weightKg <= 0) {
                bmiResultDiv.innerHTML = '<span class="text-danger">Пожалуйста, введите корректные значения роста и веса.</span>';
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weightKg / (heightM * heightM);
            let category = '';

            if (bmi < 18.5) {
                category = 'Недостаточный вес';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Нормальный вес';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Избыточный вес';
            } else {
                category = 'Ожирение';
            }

            bmiResultDiv.innerHTML = `Ваш ИМТ: **${bmi.toFixed(2)}** (${category})`;
        }

        function calculateWater() {
            const weightKg = parseFloat(document.getElementById('waterWeight').value);
            const waterResultDiv = document.getElementById('waterResult');

            if (isNaN(weightKg) || weightKg <= 0) {
                waterResultDiv.innerHTML = '<span class="text-danger">Пожалуйста, введите ваш вес.</span>';
                return;
            }

            // Примерная норма: 30-40 мл на 1 кг веса
            const minWater = (weightKg * 30 / 1000).toFixed(1);
            const maxWater = (weightKg * 40 / 1000).toFixed(1);

            waterResultDiv.innerHTML = `Рекомендуемая норма воды: **${minWater} - ${maxWater} литра** в день.`;
        }
    </script>
</body>
</html>
