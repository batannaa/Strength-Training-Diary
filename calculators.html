<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Calculators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html">Diary</a>
        <a href="photo_progress.html">Body Progress</a>
        <a href="calculators.html" class="active-link">Calculators</a>
    </nav>

    <main id="calculatorsPage">
        <h1 class="animate fade-in">ðŸ’šHealth Calculators</h1>

        <div class="calculator-container animate slide-up">
            <div class="calculator-card">
                <h3>BMI Calculator (Body Mass Index)</h3>
                <div class="form-group">
                    <label for="bmiHeight">Height (cm):</label>
                    <input type="number" id="bmiHeight" placeholder="175">
                </div>
                <div class="form-group">
                    <label for="bmiWeight">Weight (kg):</label>
                    <input type="number" id="bmiWeight" placeholder="70">
                </div>
                <button id="calculateBmiBtn" class="glow-btn">Calculate BMI</button>
                <div id="bmiResult" class="result-text"></div>
            </div>

            <div class="calculator-card">
                <h3>Daily Water Intake Calculator</h3>
                <div class="form-group">
                    <label for="waterWeight">Your Weight (kg):</label>
                    <input type="number" id="waterWeight" placeholder="70">
                </div>
                <button id="calculateWaterBtn" class="glow-btn">Calculate Water Intake</button>
                <div id="waterResult" class="result-text"></div>
            </div>

            <div class="calculator-card">
                <h3>Daily Calorie Intake Calculator</h3>
                <div class="form-group">
                    <label for="bmrGender">Gender:</label>
                    <select id="bmrGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bmrAge">Age:</label>
                    <input type="number" id="bmrAge" placeholder="30">
                </div>
                <div class="form-group">
                    <label for="bmrHeight">Height (cm):</label>
                    <input type="number" id="bmrHeight" placeholder="175">
                </div>
                <div class="form-group">
                    <label for="bmrWeight">Weight (kg):</label>
                    <input type="number" id="bmrWeight" placeholder="70">
                </div>
                <button id="calculateBmrBtn" class="glow-btn">Calculate Calories</button>
                <div id="bmrResult" class="result-text"></div>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
