<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strength Training Diary</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <a href="index.html">Diary</a>
    <a href="photo_progress.html">Photo & Body Progress</a>
    <a href="calculators.html">Calculators</a>
    <button id="exportPdfBtn" class="glow-btn">Export PDF</button>
  </nav>

  <main>
    <h1 class="animate fade-in">üèã Smart Training Diary</h1>

    <section class="animate slide-up">
      <h2>Add Training</h2>
      <form id="trainingForm">
        <input type="date" id="trainingDate" required>

        <div class="form-section animate slide-up">
          <h3>Cardio Training</h3>
          <input list="activityList" id="activity" placeholder="Select or type activity">
          <datalist id="activityList">
            <option value="Running">
            <option value="Cycling">
            <option value="Swimming">
            <option value="Hiking">
            <option value="Elliptical">
            <option value="Rowing">
          </datalist>
          <input type="number" id="time" placeholder="Time (min)">
          <input type="number" id="distance" placeholder="Distance (km)">
          <input type="number" id="speed" placeholder="Avg. Speed (km/h)">
          <input type="number" id="steps" placeholder="Steps">
        </div>

        <div class="form-section animate slide-up">
          <h3>Strength Workout</h3>
          <input list="exerciseList" id="exercise" placeholder="Select or type exercise">
          <datalist id="exerciseList">
            <option value="Barbell Squat">
            <option value="Bench Press">
            <option value="Deadlift">
            <option value="Overhead Press">
            <option value="Pull-ups">
            <option value="Push-ups">
            <option value="Bicep Curls">
            <option value="Leg Press">
          </datalist>
          <input type="number" id="sets" placeholder="Sets">
          <input type="number" id="reps" placeholder="Reps">
          <input type="number" id="weight" placeholder="Weight (kg)">
          <input type="text" id="notesEx" placeholder="Notes (e.g., good form)">
        </div>

        <div class="mb-3 animate slide-up">
          <label for="notes" class="form-label">Reflection / Next Training Goal</label>
          <textarea id="notes" rows="3" placeholder="E.g., Felt strong, improve form, add 5kg next time."></textarea>
        </div>

        <button type="submit" class="glow-btn">Save Training</button>
      </form>
    </section>

    <section class="animate slide-up">
      <h2>Cardio Training History</h2>
      <table id="cardioTable" class="training-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Activity</th>
            <th>Time (min)</th>
            <th>Distance (km)</th>
            <th>Avg. Speed (km/h)</th>
            <th>Steps</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="animate slide-up">
      <h2>Strength Workout History</h2>
      <table id="strengthTable" class="training-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight (kg)</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
